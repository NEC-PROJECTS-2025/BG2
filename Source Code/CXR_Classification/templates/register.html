<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Patient</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://mediworld.co.uk/cdn/shop/articles/46bd8c831481e7edfc442f8397692eb9.jpg?v=1688484030&width=1000');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100%;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: auto;
            margin-top: 50px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 16px;
        }

        .form-group {
            width: 48%;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="file"],
        select {
            padding: 12px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            padding: 12px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .form-group {
                width: 100%;
            }
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #0080ff !important;
        }

        .nav-link {
            color: #333 !important;
            font-size: 16px;
        }

        .nav-link:hover {
            color: #0080ff !important;
        }

        .btn-primary {
            border-color: #0080ff;
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">CXR Classification</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Register Patient</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('check_details') }}">Check Details</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('update_report') }}">Update Report</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="overlay">
        <h1>Register Patient</h1>
        <form action="{{ url_for('register') }}" method="POST" enctype="multipart/form-data">
            <!-- Basic Information -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Clinical Information -->
            <div class="form-group">
                <label for="smoking_history">Smoking History:</label>
                <select id="smoking_history" name="smoking_history">
                    <option value="" disabled selected>Select Smoking History</option>
                    <option value="non-smoker">Non-smoker</option>
                    <option value="smoker">Smoker</option>
                    <option value="former-smoker">Former Smoker</option>
                </select>
            </div>

            <div class="form-group">
                <label>Pre-existing Conditions:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" id="copd" name="pre_existing_conditions" value="copd">COPD</label>
                    <label><input type="checkbox" id="asthma" name="pre_existing_conditions" value="asthma">Asthma</label>
                    <label><input type="checkbox" id="heart_disease" name="pre_existing_conditions" value="heart_disease">Heart Disease</label>
                    <label><input type="checkbox" id="diabetes" name="pre_existing_conditions" value="diabetes">Diabetes</label>
                    <label><input type="checkbox" id="hypertension" name="pre_existing_conditions" value="hypertension">Hypertension</label>
                </div>
            </div>

            <div class="form-group">
                <label>Symptoms:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" id="cough" name="symptoms" value="cough">Cough</label>
                    <label><input type="checkbox" id="fever" name="symptoms" value="fever">Fever</label>
                    <label><input type="checkbox" id="shortness_of_breath" name="symptoms" value="shortness_of_breath">Shortness of Breath</label>
                    <label><input type="checkbox" id="chest_pain" name="symptoms" value="chest_pain">Chest Pain</label>
                </div>
            </div>

            <div class="form-group">
                <label for="covid_exposure">Recent COVID-19 Exposure:</label>
                <select id="covid_exposure" name="covid_exposure">
                    <option value="" disabled selected>Select Option</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <!-- CXR Details -->
            <div class="form-group">
                <label for="cxr_date">Date of CXR:</label>
                <input type="date" id="cxr_date" name="cxr_date" required>
            </div>

            <div class="form-group">
                <label for="cxr_type">CXR Type:</label>
                <select id="cxr_type" name="cxr_type">
                    <option value="" disabled selected>Select CXR Type</option>
                    <option value="frontal">Frontal</option>
                    <option value="lateral">Lateral</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Upload CXR Image -->
            <div class="form-group">
                <label for="cxr_pic">Upload CXR Image:</label>
                <input type="file" id="cxr_pic" name="cxr_pic" accept="image/*" required>
            </div>

            <!-- Submit Button -->
            <div class="form-group" style="width: 100%;">
                <button type="submit">Register Patient</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
