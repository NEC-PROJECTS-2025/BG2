<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
    <style>
        body {
            background: #c9ccce;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 350px;
            text-align: center;
            animation: fadeIn 1s;
        }

        #upper-side {
            background: #4CAF50;
            color: #fff;
            padding: 30px 20px;
        }

        #upper-side h3 {
            margin: 20px 0 0;
            font-size: 24px;
        }

        #lower-side {
            padding: 20px;
        }

        #message {
            margin: 20px 0;
            color: #333;
            font-size: 16px;
        }

        #contBtn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            color: #fff;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #contBtn:hover {
            background: #45a049;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="card">
        <div id="upper-side">
            <svg
                version="1.1"
                id="checkmark"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px"
                y="0px"
                viewBox="0 0 145 145"
                xml:space="preserve"
                style="width: 80px; height: 80px; margin-bottom: 10px;"
            >
                <circle
                    fill="none"
                    stroke="#ffffff"
                    stroke-width="5"
                    stroke-miterlimit="10"
                    cx="72.5"
                    cy="72.5"
                    r="50"
                />
                <path
                    fill="none"
                    stroke="#ffffff"
                    stroke-width="5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-miterlimit="10"
                    d="M45 72.5l15 15 35-35"
                />
            </svg>
            <h3 id="status">Success</h3>
        </div>
        <div id="lower-side">
            <p id="message">
                Registration successful! Your account has been created.
            </p>
            <p>{{ message }}</p>

            {% if image_path %}
            <img src="{{ image_path }}" alt="CXR Image" class="img-fluid border border-secondary rounded" style="height: 30%; width: 90%; padding: 20px;">
        {% endif %}
            <a href="/view_report/{{ patient_id }}" id="contBtn">View Report</a>
        </div>
    </div>
</body>
</html>
